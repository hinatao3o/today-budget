<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style/style.css">
    <title>Today's budget - 1日の予算</title>
  </head>
  <body>
    <nav>
        <ul id="nav">
          <li></li>
          <li>
            <a href="javascript:void('thank you.');">
              <span id="deleteLastest">直近の記録を削除</span>
            </a>
          </li>
          <li>
            <a id="openChangeModal" href="javascript:void('sleepy.');">
              <span>月の予算を変更</span>
            </a>
          </li>
        </ul>
      </nav>
    
    <span id="fallMoneyArea"></span>

    <div>
      <p id="todayBudget" class="todayBudget fadein"></p>
    </div>
    <div>
      <ul class="col3">
        <li id="budget1" class="budget">
          <div id="coins1" class="coins"></div>
        </li>
        <li id="budget2" class="budget">
          <div id="coins2" class="coins"></div>
        </li>
        <li id="budget3" class="budget">
          <div id="coins3" class="coins"></div>
        </li>
      </ul>
    </div>
    <div class="buttons">
      <a id="openModal" href="javascript:void(0)" class="minusBtn">-</a>
    </div>
    <section id="modalArea" class="modalArea">
      <div id="modalBg" class="modalBg"></div>
      <div class="modalWrapper">
        <div class="modalContents">
          <h1>いくら使いましたか？</h1>
          <form id="budgetForm" name="budgetForm" onsubmit="return false;">
            ¥<input id="budget" type="number" name="budget" placeholder="0">
            <input type="submit" value="記録">
          </form>
        </div>
        <div id="closeModal" class="closeModal">×</div>
      </div>
    </section>
    
    <section id="changeModalArea" class="modalArea">
      <div id="changeModalBg" class="modalBg"></div>
      <div class="modalWrapper">
        <div class="modalContents">
          <h1>1ヶ月に使えるお金をいくらに変更しますか？</h1>
          <form id="changeBudgetForm" action="top.html" method="post">
            ¥<input id="changeBudget" type="number" name="budget" placeholder="1ヶ月の予算（¥）" min="1">
            <input type="submit" value="変更">
          </form>
        </div>
        <div id="closeChangeModal" class="closeModal">×</div>
      </div>
    </section>
  </body>
</html>
<script type="text/javascript" src="./script/budget.js"></script>
